<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>大事件-注册/登录页面</title>
    <!-- 1.引入layui的样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <!-- 2.引入自己的样式文件 -->
    <link rel="stylesheet" href="/assets/css/login.css" />
  </head>
  <body>
    <!-- 头部logo区域 -->
    <div class="layui-main">
      <img src="/assets/images/logo.png" alt="" />
    </div>
    <!-- 注册和登录区域 -->
    <div class="loginAndRegBox">
      <!-- 注册和登录标题图片 -->
      <div class="title-box"></div>
      <!-- 登录区域 -->
      <div class="login-box">
        <form class="layui-form" id="form_login">
          <!-- 登录用户名 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-face-smile layui-icon-username"></i>
            <input
              value="daibingxin"
              type="text"
              name="username"
              required
              lay-verify="required"
              placeholder="请输入用户名"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <!-- 登录密码 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-face-smile layui-icon-password"></i>
            <input
              value="123123"
              type="text"
              name="password"
              required
              lay-verify="required|pwd"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <!-- 登录按钮 -->
          <div class="layui-form-item">
            <button
              class="layui-btn layui-btn-fluid layui-btn-normal"
              lay-submit
              lay-filter="formDemo"
            >
              登录
            </button>
          </div>
          <div class="layui-form-item links">
            <a href="javascript:;" id="link_reg">去注册账号</a>
          </div>
        </form>
      </div>
      <!-- 注册区域 -->
      <div class="reg-box" style="display: none">
        <!-- 注册用户名 -->
        <form class="layui-form" id="form_reg">
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-face-smile layui-icon-username"></i>
            <input
              type="text"
              name="username"
              required
              lay-verify="required"
              placeholder="请输入用户名"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <!-- 注册密码 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-face-smile layui-icon-password"></i>
            <input
              type="text"
              name="password"
              required
              lay-verify="required|pwd"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <!-- 确认密码 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-face-smile layui-icon-password"></i>
            <input
              type="text"
              name="password"
              required
              lay-verify="required|repwd"
              placeholder="再次确认密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <!-- 注册按钮 -->
          <div class="layui-form-item">
            <button
              class="layui-btn layui-btn-fluid layui-btn-normal"
              lay-submit
              lay-filter="formDemo"
            >
              立即注册
            </button>
          </div>
          <div class="layui-form-item links">
            <a href="javascript:;" id="link_login">去登陆</a>
          </div>
        </form>
      </div>
    </div>
    <!-- 引入layui.all.js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入jquery的js文件 -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入baseAPI.js 在jQuery之后 自己的js之前 -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 引入自己的js文件 -->
    <script src="/assets/js/login.js"></script>
  </body>
</html>
